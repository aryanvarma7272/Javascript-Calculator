<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="head"><span>Calculator</span></div>

    <hr style="max-width: 50vw" id="line">

    <div class="owner">
        <p><u>Made By: <span style="color:#FDFF00 ; font-size: 30px;"><b>Aryan Verma</b></span></u>...</p>
    </div>

      
      
      <div class="table">
      <input type="text" name="screen" id="screen">
      <table>
        <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button style="background-color: red; color: aliceblue;">C</button></td>
            <td><button>%</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
            <td><button style="background-color: #54B435; color: aliceblue;">=</button></td>
        </tr>
      </table>
      </div>
    
   
    
    <script src="calc.js"></script>

</body>
</html>
